name: Process Audio Metadata

on:
  push:
    branches:
      - '**'
      - '!master'

permissions:
  contents: write
  pull-requests: write

jobs:
  process-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup ffprobe
        uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          ffmpeg: false
          
      - name: Process audio metadata
        id: process
        run: |
          chmod +x scripts/process-audio.sh
          ./scripts/process-audio.sh
          
          # Check if there are changes
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Pull Request
        if: steps.process.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Update audio metadata for episodes"
          title: "ðŸŽ§ Update audio metadata"
          body: |
            This PR updates the audio metadata for episode files.
            
            The following metadata has been added/updated:
            - `audio_length`: File size in bytes
            - `audio_type`: MIME type of the audio file  
            - `audio_duration`: Duration in HH:MM:SS format
            
            Please review the changes before merging.
          branch: update-audio-metadata-${{ github.sha }}
          delete-branch: true
          
  validate-metadata:
    runs-on: ubuntu-latest
    needs: process-metadata
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Validate metadata
        run: |
          chmod +x scripts/validate-metadata.sh
          ./scripts/validate-metadata.sh