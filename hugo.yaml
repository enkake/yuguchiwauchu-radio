baseURL: "https://yuguchiwauchu.enkake.jp"
languageCode: "ja"
title: "湯口は宇宙ラジオ"
theme: "podcast"
contentDir: "content"

params:
  description: "温泉施設とその文化について語る雑談ポッドキャスト"
  author: "湯口は宇宙"
  email: "podcast@enkake.co.jp"
  copyright: "© 2025 enkake, Inc."

  # iTunes podcast metadata
  itunes:
    author: "湯口は宇宙"
    # Podcast cover image (推奨: 1400x1400〜3000x3000px, JPG or PNG)
    image: "/images/podcast-cover.jpg"
    category: "Society & Culture"
    subcategory: "Places & Travel"
    explicit: "false"
    owner:
      name: "湯口は宇宙"
      email: "podcast@enkake.co.jp"
    type: "episodic"

  # Default thumbnail for episodes without custom thumbnail
  defaultThumbnail: "/images/episodes/default.jpg"

  # RSS feed update frequency in minutes (optional)
  # ttl: 60

  # Podcast platform links
  platforms:
    apple: "https://podcasts.apple.com/us/podcast/湯口は宇宙ラジオ/id1831194849"
    spotify: "https://open.spotify.com/show/19G0cWsh1sU9f5uk7q8P78"
    youtube: "https://www.youtube.com/playlist?list=PL0YjYISHXF7MaFFzljtWkIil8KdshGXeC"
    amazon: "" # Amazon Music URL

# RSS output configuration
outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML

outputFormats:
  RSS:
    mediaType: "application/rss+xml"
    baseName: "podcast"

# Disable unnecessary pages
disableKinds:
  - taxonomy
  - term

# Ignore files
ignoreFiles:
  - "README\\.md$"
  - "^README\\.md$"
  - "/README\\.md$"
  - "\\.git"
  - "\\.gitignore"
