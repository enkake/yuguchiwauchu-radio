description: |
  創業メンバー4人が初回配信で、温泉検索サービス『Yuumies』の立ち上げ背景とビジョンを語ります。
  
  既存のウェブサービスでは見分けにくい “お湯の質／湯使い” を軸に、人力で厳選した β 版はまず 350 施設からスタート。
  
  蔵王温泉の足元自噴や共同浴場の話題、夏の “ぬる湯” 特集、山×温泉企画など、今後の拡張計画も紹介します。
